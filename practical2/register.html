<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Create a Form -->
    <div class="container">
        <div class="card">
            <h1>Registration Form</h1>
            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter a name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="eamil" placeholder="Enter a Email">
                </div>
                <div class="form-group">
                    <label for="passwword">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter a Password">
                </div>
                <div class="text-center">
                    <button type="button" onclick="saveData()" id="save_btn" class="btn btn-primary">
                        Submit
                    </button>
                    <button type="reset" class="btn btn-warning">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function saveData(){
            let name,email,password;
            name=document.getElementById("name").value;
            password=document.getElementById("password").value;
            email=document.getElementById("email").value;
            //alert(name+email+password);

            // localStorage.setItem("name",name);
            // localStorage.setItem("email",email);
            // localStorage.setItem("password",password);

            let user_records=new Array();
            user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[];//parse object to string
            if(user_records.some((e)=>{
                return e.email==email
            })){
                alert("Duplicate Data");
            }else{
                user_records.push({
                    "name":name,
                    "email":email,
                    "password":password
                })
                localStorage.setItem("users",JSON.stringify(user_records))
            }
        }
    </script>
</body>
</html>
